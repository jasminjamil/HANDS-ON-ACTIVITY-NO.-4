<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMart | Premium Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="store-header">
        <div class="logo">MIN<span>JAS</span></div>
        <nav class="nav-menu">
            <button class="btn-nav">Login</button>
            <div class="cart-container">
                <button class="btn-nav">Cart</button>
                <span class="badge">0</span>
            </div>
        </nav>
    </header>

    <section class="hero-banner">
        <div class="hero-text">
            <h1>Next-Gen Electronics</h1>
            <p>Experience innovation with our latest tech arrivals.</p>
            <button class="cta-btn">Explore Now</button>
        </div>
    </section>

    <div class="filter-section">
        <button class="pill active">All</button>
        <button class="pill">Laptops</button>
        <button class="pill">Headphones</button>
        <button class="pill">Accessories</button>
    </div>

    <main class="shop-grid">
        <div class="product-card sale-item" data-rating="4.9">
            <img src="download.jpg" alt="product">
            <div class="details">
                <h3>ZenBook Pro</h3>
                <p>16GB RAM, 1TB SSD Ultra-slim</p>
                <div class="pricing">
                    <span class="price">$1,199</span>
                    <span class="old-price">$1,399</span>
                </div>
                <button class="add-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product-card low-stock" data-rating="4.2">
            <img src="download.jpg" alt="product">
            <div class="details">
                <h3>Aura Pods</h3>
                <p>Noise-canceling spatial audio</p>
                <div class="pricing"><span class="price">$150</span></div>
                <button class="add-btn btn--added">Added</button>
            </div>
        </div>

        <div class="product-card" data-rating="4.8">
            <img src="download.jpg" alt="product">
            <div class="details">
                <h3>Titan Mouse</h3>
                <p>Wireless 25k DPI Gaming</p>
                <div class="pricing"><span class="price">$89</span></div>
                <button class="add-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product-card" data-rating="4.5">
            <img src="download.jpg" alt="product">
            <div class="details">
                <h3>Mechanical K1</h3>
                <p>RGB Hot-swappable switches</p>
                <div class="pricing"><span class="price">$120</span></div>
                <button class="add-btn">Add to Cart</button>
            </div>
        </div>
    </main>

</body>
</html>
